{% extends "registration/baseform.html" %}
{% load bootstrap3 %}

{% block formcontent %}
<h1>Сброс пароля</h1>
<form action="" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form show_label=False %}
  {% buttons %}
  <button type="submit" class="btn btn-primary">
    {% bootstrap_icon "star" %} OK
  </button>
  {% endbuttons %}
</form>
{% endblock formcontent %}
